<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">

</head>
<body>
    <div id="dashboard">
        <input type="text" id="searchInput" onkeyup="searchWidgets()" placeholder="Search for widgets...">
        <button onclick="addCategory()" class="addCategory btn btn-primary my-5 text-light" >Add Category</button>
        <button onclick="removeCategory()" class="removeCategory btn btn-danger">Remove Category</button>
   
        <div id="categories"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
